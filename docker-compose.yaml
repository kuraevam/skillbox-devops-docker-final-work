version: '3'
services:
  ldap:
    image: osixia/openldap
    environment:
      - LDAP_DOMAIN=kuraevam.com
      - LDAP_ADMIN_PASSWORD=123QWEasd
    volumes:
      - ./ldap/data/slapd/database:/var/lib/ldap
      - ./ldap/data/slapd/config:/etc/ldap/slapd.d
  ldap_admin:
    image: osixia/phpldapadmin
    ports:
      - '6443:443'
    environment:
      - PHPLDAPADMIN_LDAP_HOSTS=ldap
  gitlab:
    image: gitlab/gitlab-ce
    ports:
      - '8080:80'
    volumes:
      - ./gitlab/gitlab_home/config:/etc/gitlab
      - ./gitlab/gitlab_home/logs:/var/logs/gitlab
      - ./gitlab/gitlab_home/data:/var/opt/gitlab
  rocketchat:
    image: rocket.chat
    ports:
      - '3000:3000'
    environment:
      - MONGO_URL=mongodb://mongodb:27017/rockerchat?replicaSet=rs0
      - MONGO_OPLOG_URL=mongodb://mongodb:27017/local?replicaSet=rs0
      - ROOT_URL=http://localhost:3000
      - POST=3000
      - DEPLOY_METHOD=docker
    depends_on:
      - mongodb
  mongodb:
    image: docker.io/bitnami/mongodb:4.4
    volumes:
      - mongodb_data:/bitnami/mongodb
    environment:
      - MONGODB_REPLICA_SET_MODE=primary
      - MONGODB_REPLICA_SET_NAME=rs0
      - MONGODB_PORT_NUMBER=27017
      - MONGODB_INITIAL_PRIMARY_HOST=mongodb
      - MONGODB_INITIAL_PRIMARY_PORT_NUMBER=27017
      - MONGODB_ADVERTISED_HOSTNAME=mongodb
      - MONGODB_ENABLE_JOURNAL=true
      - ALLOW_EMPTY_PASSWORD=yes

volumes:
  mongodb_data: {}